name: Auto bump & tag on merge to main

on:
  pull_request:
    types: [closed]
    branches: [main]

concurrency:
  group: tag-main
  cancel-in-progress: false

jobs:
  tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout merge commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Compute next semver tag from PR labels
        id: next
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags

          # Decide bump level (priority: major > minor > patch). Default: patch.
          LABELS_JSON='${{ toJson(github.event.pull_request.labels) }}'
          BUMP="patch"
          if echo "$LABELS_JSON" | grep -q '"name":\s*"release:major"'; then
            BUMP="major"
          elif echo "$LABELS_JSON" | grep -q '"name":\s*"release:minor"'; then
            BUMP="minor"
          elif echo "$LABELS_JSON" | grep -q '"name":\s*"release:patch"'; then
            BUMP="patch"
          fi
          echo "ðŸ“‹ Detected bump level: $BUMP"

          # Latest tag (vX.Y.Z). If none, start from v0.0.0 then bump.
          LATEST="$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n 1 || true)"
          if [[ -z "$LATEST" ]]; then
            echo "ðŸ“¦ No existing tags found, starting from v0.0.0"
            MAJOR=0; MINOR=0; PATCH=0
          else
            echo "ðŸ“¦ Latest tag: $LATEST"
            VER="${LATEST#v}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VER"
          fi

          case "$BUMP" in
            major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0;;
            minor) MINOR=$((MINOR+1)); PATCH=0;;
            patch) PATCH=$((PATCH+1));;
            *) echo "âŒ Unknown bump: $BUMP" >&2; exit 1;;
          esac

          TAG="v${MAJOR}.${MINOR}.${PATCH}"

          # Defensive: tag must not exist already
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âŒ Tag already exists: $TAG" >&2
            exit 1
          fi

          echo "âœ… Next tag: $TAG"
          echo "bump=$BUMP" >> "$GITHUB_OUTPUT"
          echo "latest=$LATEST" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create and push annotated tag
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.next.outputs.tag }}" -m "Release ${{ steps.next.outputs.tag }}"
          echo "ðŸ·ï¸  Created tag: ${{ steps.next.outputs.tag }}"
          git push origin "${{ steps.next.outputs.tag }}"
          echo "âœ… Pushed tag to origin"

      - name: Create GitHub Release
        shell: bash
        run: |
          set -euo pipefail
          gh release create "${{ steps.next.outputs.tag }}" \
            --title "${{ steps.next.outputs.tag }}" \
            --generate-notes
          echo "ðŸŽ‰ Created release: ${{ steps.next.outputs.tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        shell: bash
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ## ðŸŽ‰ Release Created

          - **Tag**: \`${{ steps.next.outputs.tag }}\`
          - **Bump**: \`${{ steps.next.outputs.bump }}\`
          - **Previous**: \`${{ steps.next.outputs.latest || 'none' }}\`
          - **PR**: #${{ github.event.pull_request.number }}

          [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.next.outputs.tag }})
          EOF

